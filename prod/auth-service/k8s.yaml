---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  annotations:
    prometheus/scrape: "true"
    prometheus/path: "/metrics"
    prometheus/port: "5010"
spec:
  ports:
    - port: 80
      targetPort: 5001
      protocol: TCP
      name: http
    - port: 5010
      targetPort: 5010
      protocol: TCP
      name: metrics
  type: ClusterIP
  selector:
    app.kubernetes.io/name: auth-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service-deployment
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 10
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 10
      policies:
      - type: Pods
        value: 2
        periodSeconds: 10
      selectPolicy: Max
