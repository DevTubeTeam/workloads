# This file is part of the API Gateway project.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: public.ecr.aws/s0p6q3j7/api-gateway:v0.0.2-beta-2-e61f743
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
