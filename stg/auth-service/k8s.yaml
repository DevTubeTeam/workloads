apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service-container
        image: public.ecr.aws/s0p6q3j7/auth-service:v0.0.1-beta-7-3a2ef5c
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:password@postgres:5432/devtube
        - name: GOOGLE_CLIENT_ID
          value: 176483374184-ver0sc6l2iguv2kbfklcqsqr5o34ensh.apps.googleusercontent.com
        - name: GOOGLE_SECRET
          value: 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
        - name: CALLBACK_URL
          value: http://localhost:3000
        - name: GRANT_TYPE
          value: authorization_code
        - name: JWT_ACCESS_SECRET
          value: 
        - name: JWT_ACCESS_EXPIRE_IN
          value: 3600s
        - name: JWT_REFRESH_SECRET
          value: 
        - name: JWT_REFRESH_EXPIRE_IN
          value: 7d
        - name: DUMMY_RELOAD
          value: "3"
